<!DOCTYPE html>
<html>
  <head>
    <title>Browser Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 10px;
      }
      h1 {
        color: #444;
        font-size: 18px;
      }
      p {
        font-size: 14px;
        color: #666;
      }
      button {
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Browser Monitor</h1>
    <p>Safe Search is ON. Harmful content is blocked.</p>
    <button onclick="window.location.href='https://www.google.com/'">Go to Safe Search</button>
  </body>
</html>
